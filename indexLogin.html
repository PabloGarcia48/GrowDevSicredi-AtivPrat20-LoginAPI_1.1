<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Comece já!</h1>
      <h2 class="subtitle">
        Cadastro de Usuário
      </h2>
    </header>

    <main>
      <form id="form-login">
        <div class="form-control">
          <label for="userName">Usuário</label>
          <input type="email" id="userName" placeholder="Insira seu email de login" />
        </div>

        <div class="form-control">
          <label for="userPassword">Senha</label>
          <input type="password" id="userPassword" placeholder="Insira sua senha"></input>
        </div>

        <button class="btn-submit" id="bt-login" >Login</button>
        <button class="btn-submit">Cadastre-se</button>

        
      </form>
    </main>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/scriptLogin.js"></script>
</body>

</html>
