<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Usuario</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Comece já!</h1>
      <h2 class="subtitle">
        Cadastre seu Usuário
      </h2>
    </header>

    <main>
      <form id="form-new-user">
        <div class="form-control">
            <label for="nome">Nome:</label>
            <input type="nome" id="nome" placeholder="Insira um nome" required />
          </div>

          <div class="form-control">
            <label for="avatar">Avatar:</label>
            <input type="text" id="avatar" placeholder="Insira o link do seu avatar" required />
          </div>

          <div class="form-control">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Insira um email" required />
          </div>

          <div class="form-control">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Insira uma senha" required></input>
          </div>

          <button type="submit" class="btn-submit">Cadastrar Usuario</button>
      </form>
    </main>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/scriptCadastrarUsuario.js"></script>
</body>

</html>
